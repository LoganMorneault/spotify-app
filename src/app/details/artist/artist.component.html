<br>

<div *ngIf="artist">
    <div class="container pb-2">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 text-center">
                <p class="fw-bold fs-4 mt-2 mb-1">{{artist.name}}</p>
                <img src="{{artist.images[0].url}}" class="artist-image">

                <div *ngIf="currentUser">
                    <button class="btn btn-outline-secondary btn-light mt-3" type="button"
                        (click)="onSaveButtonClick(artist)" style="width:50%">{{ isFollowed ? 'Unfollow' : 'Follow'}}</button>
                </div>
            </div>

            <!-- Top Tracks -->
            <div class="col-lg-8 col-md-12 col-sm-12">
                <p class="fw-bold fs-4 mt-2">Top Tracks</p>
                <ul class="list-group list-group-light mt-3">
                    <ng-template ngFor let-item [ngForOf]="tracks" let-i="index">
                        <li class="list-group-item">

                            <div style="position: relative;">
                                <img src="{{item.album.images[0].url}}" class="track-artwork"
                                    (click)="goToTrack(item)" />

                                <div style="margin-left: 75px;">
                                    <p class="pt-2 mb-0 fw-bold fs-5" (click)="goToTrack(item)">
                                        {{calculateTrackName(item.name)}}</p>
                                    <p class="mb-1">{{calculateArtists(item)}} - <span
                                            (click)="goToAlbum(item.album)">{{item.album.name}}</span></p>
                                </div>
                            </div>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <div>
        <!-- Top Albums -->
        <div class="container">
            <div class="row">
                <p class="fw-bold fs-4">Albums</p>
                <ng-container *ngFor="let item of albums">
                    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 text-center" (click)="goToAlbum(item)">
                        <div *ngIf="item.images.length > 0">
                            <img src="{{item.images[0].url}}" class="album-artwork" />
                        </div>
                        <p>{{item.name}}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

</div>
