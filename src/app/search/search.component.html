<p class="pt-3 mb-0 fw-bold fs-5">Albums</p>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of albums">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 text-center" (click)="onAlbumClick(item)">
                <div *ngIf="item.images.length > 0">
                    <img src="{{item.images[0].url}}" class="album-artwork" />
                </div>
                <p>{{item.name}}</p>
            </div>
        </ng-container>
    </div>
</div>
