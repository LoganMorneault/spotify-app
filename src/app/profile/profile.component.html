<br>

<div *ngIf="user">
    <div class="container pb-4">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 text-center">
                <br>
                <img src="{{user.images[0].url}}" class="user-image">
                <p class="fw-bold fs-4 mt-2 mb-1">{{user.display_name}}<span class="fw-normal fs-6"> -
                        {{user.followers.total}} followers</span></p>
            </div>

            <!-- Top Tracks -->
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <p class="fw-bold fs-4 mt-2">Top Tracks</p>

                <ul class="list-group list-group-light">
                    <ng-template ngFor let-item [ngForOf]="tracks" let-i="index">
                        <li class="list-group-item">

                            <div style="position: relative;">
                                <img src="{{item.album.images[0].url}}" class="track-artwork"
                                    (click)="goToTrack(item)" />

                                <div style="margin-left: 75px;">
                                    <p class="pt-2 mb-0 fw-bold fs-5" (click)="goToTrack(item)">
                                        {{calculateTrackName(item.name)}}</p>
                                    <p class="mb-1">{{calculateArtists(item)}} - <span
                                            (click)="goToAlbum(item.album)">{{item.album.name}}</span></p>
                                </div>
                            </div>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </div>
    </div>

    <!-- Followed artists -->
    <div class="container">
        <div class="row">
            <p class="fw-bold fs-4 mt-2">Followed Artists</p>
            <ng-container *ngFor="let item of artists">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 text-center" (click)="goToArtist(item)">
                    <div *ngIf="item.images.length > 0">
                        <img src="{{item.images[0].url}}" class="artist-image" />
                    </div>
                    <p>{{item.name}}</p>
                </div>
            </ng-container>
        </div>
    </div>
</div>
